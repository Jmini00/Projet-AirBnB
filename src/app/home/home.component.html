<main class="container">
    <div class="col-md-5 mx-auto mt-2">
        <input type="text" placeholder="Rechercher" class="form-control" #event (keyup)="searchFilter(event.value)"> <!-- event equivalent queryselector / keyup = touche lachee -->
    </div>
    <section class="row mx-auto">
        <div class="col-md-3 mt-2 p-2 d-flex justify-content-center mx-auto myCard" *ngFor="let Biens of allBiens" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="ficheBiens(Biens)">
            <img [src]="Biens.picture" alt="" [title]="Biens.type" width="260">
              <!-- [] property binding -->
        </div>
    </section>
</main>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{biensSelected.type}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
                <img [src]="biensSelected.picture" alt="" width="100%">
            </div>
            <div class="col-md-8">
                <p>Type: {{biensSelected.type}}</p>
                <p>Prix: {{biensSelected.prix}}</p>
                <p>Creation: {{biensSelected.creation | date:'d/M/yyyy'}}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
             <i class="fa-regular fa-heart fa-2x" title="J'aime"></i>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" [routerLink]="['reservation',biensSelected.id]" (click)="reserver()">Réserver</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" 
            [routerLink]="['detail',biensSelected.id]" (click)="viewFiche()" >Fiche détaillée</button> <!-- Routerlink lien vers autre page -->

        </div>
      </div>
    </div>
  </div>
