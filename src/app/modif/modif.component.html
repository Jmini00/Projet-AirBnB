
<section class="container">
    <h1 class="text-center text-mutedmb-2 mt-2"></h1>

    <div class="row">
        <div class="col-md-4 mx-auto">
            <img [src]="biensSelected.picture" alt="" width="150">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="mt-2">
                <label for="">Type</label>
                <input type="text" class="form-control" placeholder="Type" [(ngModel)]="biensSelected.type">
            </div>
            <div class="mt-2">
                <label for="">Prix</label> 
                <input type="number" class="form-control" placeholder="Prix" [(ngModel)]="biensSelected.prix" >
            </div>
            
            <div class="mt-2">
                <label for="">Photo</label>
                <input type="text" class="form-control" placeholder="Photo" [(ngModel)]="biensSelected.picture" >
            </div>
            <div class="mt-2">
                <button class="btn btn-success mt-2 btn-block w-100" (click)="updateBiens()">Valider</button>
            </div>

        </div>
    </div>


</section>
